<section class="home">
  <h2 class="home_title">Catégories</h2>
  <form action="" class="home_form">
    <label for="name">Categorie</label>
    <input
      type="text"
      id="category"
      name="category"
      placeholder="Entrez une catégorie"
      [(ngModel)]="category"
      required
    />
    @if (category) {
    <button matSuffix matIconButton aria-label="Clear" (click)="category = ''">
      <p style="padding: 10px">X</p>
    </button>
    }
    <button class="btn--icon" (click)="confirmCategory()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"
        />
      </svg>
    </button>
  </form>
  <div class="container">
    @if (firstCategory.toLowerCase().includes(category.toLowerCase())){
    <button class="home_quiz-btn btn--outline" (click)="selectCategory(firstCategory)">Fondamentaux</button>
    } @if (secondCategory.toLowerCase().includes(category.toLowerCase())){
    <button class="home_quiz-btn btn--outline" (click)="selectCategory(secondCategory)">
      Developpement
    </button>
    } @if (thirdCategory.toLowerCase().includes(category.toLowerCase())) {
    <button class="home_quiz-btn btn--outline" (click)="selectCategory(thirdCategory)">
      Navigation
    </button>
    }
  </div>
</section>
